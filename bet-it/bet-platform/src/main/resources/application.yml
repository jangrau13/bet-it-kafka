server:
    port: 8082  # Tomcat default port


spring:
    kafka:
        consumer:
            bootstrap-servers: kafka:9092
            group-id: betPlatform
            auto-offset-reset: earliest
        producer:
            bootstrap-servers: kafka:9092

        game-topic: bet.game-topic
        bank-response: bet.bank-response
        reserve-bid: bet.reserve-bid